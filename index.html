<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>
     <main id="maincontent">
      <section id="map-container" aria-hidden="true">
        <div id="map" role="application" aria-label="Map showing the restaurant locations"></div>
      </section>
      <section>
        <div class="filter-options">
          <h2>Filter Results</h2>
          <select id="neighborhoods-select" aria-label="Filter by Neighborhoods" name="neighborhoods" onchange="updateRestaurants()"
            tabindex="1">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" aria-label="Filter by Cuisines" name="cuisines" onchange="updateRestaurants()" tabindex="2">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <!-- Photos and details of restaurants -->
        <ul id="restaurants-list" aria-label="List of restaurants" tabindex="3"></ul>
      </section>
    </main>
  tion>
  </main>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script src="sw_registration.js"></script>
  <!-- new -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaGIHNEZQ4W_-LRuIM8Wj_Hi_hIBAYV1c&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
